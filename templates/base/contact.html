{% extends 'blog/base.html' %}
{% block header_intro_text %}
  <h1>Contact Us</h1>
  <p>Use the form below to send us a message</p>
{% endblock %}
{% block content %}
  <div class="container">
    <div class="articles-list">
      <form method="post" action="">
        {% csrf_token %}
        <div class="field-wp">
          {{ form }}
        </div>
        <input type="submit" class="send-btn" value="Send Message">
      </form>
    </div>
  </div>
{% endblock %}
