<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Subscription to {{ title }}</title>
</head>
<body>
<p>Dear {{ name|default:"Sir/Madam" }},<br/>
  you, or someone in your name requested a subscription to {{ title }}.</p>
<p>If you would like to confirm your subscription, please follow this activation link:<br/>
  <a href="http://{{ domain }}{{ url }}">http://{{ domain }}{{ url }}</a>
</p>
<p>Kind regards,<br/>
  {{ newsletter.sender }}
</p>
</body>
</html>
